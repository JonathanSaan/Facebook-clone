<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="shortcut icon" href="img/facebook.png">
  <link rel="stylesheet" href="login.css" />
  <script type="text/javascript" src="js/index.js" defer>
  </script>
</head>
<body>
  <div class="container">
    <div id="facebook">
      <img src="img/facebook.svg" alt="Logo Facebook" />
      <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h2>
    </div>
    <div id="login">
      <form>
        <input id="email" type="text" placeholder="Email ou telefone" required />
        <input id="senha" type="password" placeholder="Senha" />
        <button id="entrar" type="submit"><strong>Entrar</strong></button>
        <a id="senha" href="#">esqueceu a senha?</a>
        <hr />
        <button id="criar" type="submit">
          <a id="botaodolink" href="register.html" target="_self">
            Criar nova conta
          </a>
        </button>
      </form>
      <p id="criar-pagina">
        <strong>Criar uma página</strong> para uma celebridade, banda ou empresa
      </p>
    </div>
  </div>
  <footer>
    <p>
      Facebook © 2021
    </p>
  </footer>
</body>
</html>
