<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Facebook</title>
	<style>
	  body{
	    background-color: #EFF2F5;
	    margin: 0;
	    font-family: Helvetica, Sans-Serif;
	  }
	  
	  
	  img{
	    display: block;
	    max-width: 100%;
	    height: 106px;
	    margin: -28px;
	  }
	  
	  
	  h2{
	    font-weight: 400;
	    font-size: 28px;
	    color: #1c1e21;
	 }
	  
	  
	  div.container{
	    display: grid;
	    grid-template-columns: 1.5fr 1fr;
	    margin-top: 200px;
	    margin-left: 100px;
	    grid: 40px;
	  }
	  
	  
	  
	  div#login{
	    background-color: white;
	    box-shadow: 5px 5px 10px #dbdfe0;
	    border-radius: 10px;
	    height: 210px;
	    padding: 10px;
	    width: 255px;
	  }
	  
	  
	  input{
	    border: solid;
	    border-color: gray;
	    border-radius: 5px;
	    width: 240px;
	    height: 30px;
	    margin: 5px;
	  }
	  
	  
	  ::placeholder{
	    padding-left: 10px;
	  }
	  
	  
	  button#entrar{
	    background-color: #1676F1;
	    color: white;
	    border: solid;
	    border-radius: 5px;
	    margin: 5px;
	    margin-left: 1%;
	    height: 33px;
	    width: 250px;
	  }
	  
	  
	  a#senha {
	    font-size: 10px;
	    margin-left: 33%;
	    text-decoration: none;
	  }
	  
	  
	  div > hr{
	    border: 1px solid #dbdfe0;
            border-radius: 2px;
            margin: 10px;
            width: 230px;
	  }
	  
	  
	  button#criar{
	    background-color: #48BA33;
	    color: white;
	    border: none;
	    border-radius: 3px;
	    margin-left: 28%;
	    height: 30px;
	  }
	  
	  
	  #criar-pagina, p{
	    margin-top: 30px;
	    font-size: 9px;
	    margin-left: 5px;
	  }
	  
	  
	  footer{
	    display: flex;
	    background-color: white;
	    font-size: 14px;
	    color: black;
	    margin-left: -50px;
	    margin-right: -50px;
	    padding-bottom: 120%;
	    margin-top: 250px;
	    justify-content: center;
	    height: 219px;
	  }
	  
	  
	  
	  @media(max-width: 900px){
	    .container{
	      grid-template-columns: 1fr;
	      margin-right: 0px;
	    }
	    img{
	      margin: -28px auto;
	    }
            div#facebook, h2{
              display: flex;
       	      text-align: center;
    	      margin: 0 auto;
    	      margin-top: -100px;
    	      font-size: 14px;
    	  
	    }
	    p{
              text-align: center;
              font-size: 10px;
            }
	    form{
	      max-width: 400px;
              margin: 0 auto;
	    }
	  }
	  
	  
	  
	</style>
	  
</head>
<body >
 
  <div class="container">
     <div id="facebook">
        <img src="facebook.svg" alt="Logo Facebook" />
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h2>
     </div>
  <div id="login">
    <form>
      <input type="text" placeholder="Email ou telefone"/>
      <input type="password" placeholder="Senha" />
      <button id="entrar" type="submit"><strong>Entrar</strong></button>
      <a id="senha" href="#">esqueceu a senha?</a>
      <hr />
      <a href="#"> <button id="criar" type="submit"> <strong>Criar nova conta </strong></button> </a>
    </form>
    <p id="criar-pagina"> <strong>Criar uma página</strong> para uma celebridade, banda ou empresa</p>
  </div>
  </div>
<footer>
   <p>
     Facebook © 2021
     
   </p>
</footer>
  

</body>
</html>
